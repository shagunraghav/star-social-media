<!DOCTYPE html>
{% load static%}
<html>
<head>
	<title>Star Social</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="{% static 'simplesocial/css/master.css' %}">


</head>
<body >

	<nav class="navbar mynav" role='navigation' id="navbar">
		
		<div class="container">
			<a href="{% url 'home' %}" class="navbar-brand mynav">Star Social</a>

			<ul class="nav navbar-nav navbar-right">
			 {% if user.is_authenticated %}
			 	<li>
			 		<a href="{% url 'posts:create'%}">Post</a>
			 	</li>
			 	<li>
			 		<a href="{% url 'groups:all'%}">Groups</a>
			 	</li>
			 	<li>
			 		<a href="{% url 'groups:create'%}">Create Group</a>
			 	</li>
			 	<li>
			 		<a href="{% url 'accounts:logout' %}">LogOut</a>
			 	</li>
			 {% else %}
			 	<li><a href="{% url 'groups:all'%}">Groups</a></li>
			 	<li><a href="{% url 'accounts:login' %}">LogIn</a></li>
			 	<li><a href="{% url 'accounts:signup'%}">SignUp</a></li>
			 {% endif %}

			</ul>

		</div>

	</nav>

<div class="mycontent">
	{% block content %}



	{% endblock %}
</div>
<canvas id="canvas"></canvas>

</body>
<script type="text/javascript" src="{% static 'simplesocial/js/master.js'%}"></script>

</html>
